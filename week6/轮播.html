<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="initialization.css">
	<link rel="stylesheet" type="text/css" href="css.css">
	<div class="container"> <!-- 展示区 -->
		<div class="photoContainer">
			<img src="img/3.jpg" alt="3" >
			<img src="img/1.jpg" alt="1" >
			<img src="img/2.jpg" alt="2" >
			<img src="img/3.jpg" alt="3" >
			<img src="img/1.jpg" alt="1" >
		</div>
		<ul class="dots">  <!-- 三个小按钮 -->
			<li class="dot"></li>
			<li class="dot"></li>
			<li class="dot"></li>
		</ul>
		<div class="left-triangle"> <!-- 向左的箭头 -->
			<img src="img/left_arrow.png" id="left">
		</div>
		<div class="right-triangle"> <!-- 向右的箭头 -->
			<img src="img/left_arrow.png" id="right">
		</div>
	</div>
</body>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="carousel.js"></script>
</html>
